<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Random Quotes By Saheed</title>
</head>
<body class="flex-1 capitalize min-h-screen flex items-center text-center justify-center bg-blue-300">
  <div class=" max-w-lg shadow-2xl bg-white rounded-2xl p-8 ">
    <h3 class="text-2xl text-gray-700">This is a random quotes generator</h3>
    <blockquote class="border-l-4 border-r-4 rounded-md border-gray-300 m-5">
      <span class="text-x1" id="quote">Quote</span>
    </blockquote>
    <p class="text-3xl text-gray-900 m-4" id="author">~author</p>
    <button id="button" class="p-2 rounded border-none outline-none text-gray-100 hover:text-gray-700 hover:bg-gray-400 bg-gray-500" type="button">Change Quote</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
